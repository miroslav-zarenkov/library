<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Library</title>
</head>

<body>
    <div class="main-content">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="add-book-div">
            <button id="add-book-button">Add book</button>
        </div>
        <div class="book-list"></div>
    </div>
    <div class="add-book-form-container">
        <div class="add-book-form">
            <div>
                <p>Book title</p>
                <input type=text id="book-title" maxlength="30">
            </div>
            <div>
                <p>Book author</p>
                <input type=text id="book-author">
            </div>
            <div>
                <p>Book pages</p>
                <input type=number id="book-pages" min="0">
            </div>
            <div>
                <p>Read</p>
                <input type=checkbox id="book-read">
            </div>
            <div>
                <button id="submit-button">Submit</button>
            </div>
            <div>
                <button id="cancel-submit-button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
